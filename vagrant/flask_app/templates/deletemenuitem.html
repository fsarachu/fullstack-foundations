{% extends "_base.html" %}

{% set title='Delete item "{}"'.format(item.name) %}

{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('showRestaurants') }}">Restaurants</a></li>
                <li>
                    <a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">{{ restaurant.name }}</a>
                </li>
                <li>
                    <a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">Menu</a>
                </li>
                <li class="active">Delete</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>Are you sure you want to completely remove the item &quot;{{ item.name }}&quot;?</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}"
                  method="post">
                <input class="btn btn-danger btn-lg btn-block" type="submit" value="Delete">
                <a class="btn btn-primary btn-lg btn-block"
                   href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
