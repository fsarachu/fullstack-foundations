{% extends "_base.html" %}

{% set title='Delete item "{}"'.format(item.name) %}

{% block content %}
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <h2>Are you sure you want to completely remove the item &quot;{{ item.name }}&quot;?</h2>
    <form action="{{ url_for('menu_item_delete', restaurant_id=restaurant.id, menu_id=item.id) }}" method="post">
        <input type="submit" value="Delete">
    </form>
    <p><a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}">&laquo; Cancel</a></p>
{% endblock %}
