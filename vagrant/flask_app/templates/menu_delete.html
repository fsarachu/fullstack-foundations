{% extends "_base.html" %}

{% set title='Delete item "{}"'.format(item.name) %}

{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('restaurant_list') }}">Restaurants</a></li>
                <li><a href="{{ url_for('restaurant_menu', restaurant_id = restaurant.id) }}">{{ restaurant.name }}</a></li>
                <li class="active">Delete menu item</li>
            </ul>
        </div>
    </div>

    <h2>Are you sure you want to completely remove the item &quot;{{ item.name }}&quot;?</h2>
    <form action="{{ url_for('menu_item_delete', restaurant_id=restaurant.id, menu_id=item.id) }}" method="post">
        <input type="submit" value="Delete">
    </form>
    <p><a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}">&laquo; Cancel</a></p>
{% endblock %}
