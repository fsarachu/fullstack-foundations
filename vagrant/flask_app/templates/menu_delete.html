{% extends "_base.html" %}

{% set title='Delete item "{}"'.format(item.name) %}

{% block content %}
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <h2>Are you sure you want to completely remove the item &quot;{{ item.name }}&quot;?</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="submit" value="Delete">
    </form>
    <p><a href="/restaurants/{{ restaurant.id }}/menu/">&laquo; Cancel</a></p>
{% endblock %}
