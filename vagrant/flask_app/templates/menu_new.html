{% extends "_base.html" %}

{% set title='Add a new menu item to {} menu'.format(restaurant.name) %}

{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('restaurant_list') }}">Restaurants</a></li>
                <li><a href="{{ url_for('restaurant_menu', restaurant_id = restaurant.id) }}">{{ restaurant.name }}</a>
                </li>
                <li class="active">New menu item</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2>{{ title }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form action="{{ url_for('menu_item_new', restaurant_id = restaurant.id) }}" method="post">
                <div class="form-group">
                    <label class="control-label" for="item-name">Name</label>
                    <input id="item-name" class="form-control" type="text" name="name" autofocus>
                </div>

                <div class="form-group">
                    <label class="control-label" for="item-price">Price</label>
                    <input id="item-price" class="form-control" type="text" name="price">
                </div>

                <div class="form-group">
                    <label class="control-label" for="item-course">Course</label>
                    <input id="item-course" class="form-control" type="text" name="course">
                </div>

                <div class="form-group">
                    <label class="control-label" for="item-description">Description</label>
                    <textarea id="item-description" class="form-control" name="description"
                              style="resize: vertical"></textarea>
                </div>

                <input class="btn btn-success btn-lg btn-block" type="submit" value="Add">
                <a class="btn btn-primary btn-lg btn-block"
                   href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
