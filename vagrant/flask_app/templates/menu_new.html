{% extends "_base.html" %}

{% set title='Add a new menu item to {} menu'.format(restaurant.name) %}

{% block content %}
  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
  <h2>{{ title }}</h2>
  <form action="" method="post" enctype="multipart/form-data">
    <label>
      Name:
      <input type="text" name="name" placeholder="Name" autofocus>
    </label>
    <input type="submit" value="Add">
  </form>
{% endblock %}
