{% extends "_base.html" %}

{% set title='Add a new menu item to {} menu'.format(restaurant.name) %}

{% block content %}
  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
  <h2>{{ title }}</h2>
  <form action="" method="post" enctype="multipart/form-data">
    <label>
      Name:
      <input type="text" name="name" placeholder="Item name">
    </label>
    <br><br>
    <label>
      Description:
      <input type="text" name="description" placeholder="Some descriptive text">
    </label>
    <br><br>
    <label>
      Price:
      <input type="text" name="price" placeholder="0.00">
    </label>
    <br><br>
    <input type="submit" value="Add">
  </form>
{% endblock %}
