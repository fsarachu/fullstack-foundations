{% extends "_base.html" %}

{% set title = '{} Menu'.format(restaurant.name) %}

{% block content %}
  <h1>{{ title }}</h1>
  <table border="solid">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    {% for item in menu %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
