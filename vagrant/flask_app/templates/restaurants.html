{% extends "_base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li class="active">Restaurants</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Restaurants List</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                {% for restaurant in restaurants %}
                    <tr>
                        <td>{{ restaurant.id }}</td>
                        <td>
                            <a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a>
                        </td>
                        <td>
                            <a class="text-info" href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a>
                        </td>
                        <td>
                            <a class="text-danger"
                               href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-primary btn-lg btn-block" href="{{ url_for('newRestaurant') }}">Add a new restaurant</a>
    </div>
{% endblock %}
