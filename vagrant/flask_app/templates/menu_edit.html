{% extends "_base.html" %}

{% set title='Edit menu item'.format(restaurant.name) %}

{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('restaurant_list') }}">Restaurants</a></li>
                <li>
                    <a href="{{ url_for('restaurant_menu', restaurant_id = restaurant.id) }}">{{ restaurant.name }}</a>
                </li>
                <li>
                    <a href="{{ url_for('restaurant_menu', restaurant_id = restaurant.id) }}">Menu</a>
                </li>
                <li class="active">Edit</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2>{{ title }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form action="{{ url_for('menu_item_edit', restaurant_id=restaurant.id, menu_id=item.id) }}" method="post">
                <div class="form-group">
                    <label class="control-label" for="item-name">Name</label>
                    <input id="item-name" class="form-control" type="text" name="name" value="{{ item.name }}">
                </div>

                <div class="form-group">
                    <label class="control-label" for="item-price">Price</label>
                    <input id="item-price" class="form-control" type="text" name="price" value="{{ item.price }}">
                </div>

                <div class="form-group">
                    <label class="control-label" for="item-course">Course</label>
                    <input id="item-course" class="form-control" type="text" name="course"
                           value="{{ item.course }}">
                </div>

                <div class="form-group">
                    <label class="control-label" for="item-description">Description</label>
                    <textarea id="item-description" class="form-control" name="description"
                              placeholder="Some descriptive text"
                              style="resize: vertical">{{ item.description }}</textarea>
                </div>

                <input class="btn btn-success btn-lg btn-block" type="submit" value="Save">
                <a class="btn btn-primary btn-lg btn-block"
                   href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
