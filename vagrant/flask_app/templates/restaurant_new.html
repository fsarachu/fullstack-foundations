{% extends "_base.html" %}

{% set title='Add a New Restaurant' %}

{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('restaurant_list') }}">Restaurants</a></li>
                <li class="active">New Restaurant</li>
            </ul>
        </div>
    </div>

    <h2>Add a new restaurant</h2>
    <form action="{{ url_for('restaurant_new') }}" method="post">
        <label>
            Name:
            <input type="text" name="name" placeholder="Name" autofocus>
        </label>
        <input type="submit" value="Add">
    </form>
    <p><a href="{{ url_for('restaurant_list') }}">&laquo; Cancel</a></p>
{% endblock %}
